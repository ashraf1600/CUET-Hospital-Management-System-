<div class="col-lg-3 col-md-4 col-12">
    <nav class="navbar navbar-expand-md shadow-sm mb-4 mb-lg-0 sidenav border rounded bg-dark">
        
        <a class="d-xl-none d-lg-none d-md-none text-white fw-bold text-decoration-none p-3" href="#">Menu</a>

        <button class="navbar-toggler d-md-none icon-shape icon-sm rounded bg-primary text-light m-3" 
                type="button" data-bs-toggle="collapse" data-bs-target="#sidenav" aria-controls="sidenav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="bi bi-grid"></span>
        </button>

        <div class="collapse navbar-collapse p-3" id="sidenav">
            <div class="navbar-nav flex-column">

                <!-- Doctor Profile -->
                <div class="d-flex align-items-center mb-4">
    {% if request.user.doctor.image %}
        <img src="{{ request.user.doctor.image.url }}" 
             alt="avatar" 
             class="rounded-circle shadow"
             style="width: 70px; height: 70px; object-fit: cover; border: 2px solid #fff;" />
    {% endif %}
    <div class="ms-3">
        <h5 class="mb-0 fw-bold text-white">Dr. {{ request.user.doctor.full_name }}</h5>
        <p class="mb-0 fs-6 text-light">Doctor ID: #{{ request.user.doctor.id }}</p>
    </div>
</div>


                <!-- Menu Items -->
                <ul class="list-unstyled ms-n2 mb-4">
                    <li class="nav-item mb-2">
                        <a class="dropdown-item nav-link text-white" href="{% url 'doctor:dashboard' %}">
                            <i class="bi bi-grid-fill me-2"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item mb-2">
                        <a class="dropdown-item nav-link text-white" href="{% url 'doctor:appointments' %}">
                            <i class="fas fa-calendar me-2"></i> Appointment
                        </a>
                    </li>

                    <li class="nav-item mb-2">
                        <a class="dropdown-item nav-link text-white" href="{% url 'doctor:notifications' %}">
                            <i class="fas fa-bell me-2"></i> Notification
                        </a>
                    </li>

                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="{% url 'doctor:profile' %}">
                            <i class="fas fa-edit me-2"></i> Edit Profile
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-danger fw-bold" href="{% url 'userauths:sign-out' %}">
                            <i class="fas fa-sign-out-alt me-2"></i> Sign Out
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>
